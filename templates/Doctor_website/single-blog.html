<script type="text/javascript">

    var canvas ;
    var context ;
    var Val_max;
    var Val_min;
    var sections;
    var xScale;
    var yScale;
            // Values for the Data Plot, they can also be obtained from a external file
    var Paracetamol =  [100, 20, 80, , 100, 100, 80, 100];
    var Calpol = [ 100, 50, 90, 100, 100, 100, 100];
    var Vikodin =   [100, 70, 0 ,100, 100, 90, 100];
    
    function init() {
            // set these values for your data 
        sections = 7;
        Val_max = 10;
        Val_min = 0;
        var stepSize = 1;
        var columnSize = 50;
        var rowSize = 50;
        var margin = 10;
        var xAxis = ["", "Mon", "Tue", "Wed", "Thur", "Fri", "Sat", "Sun"] 
            //
            
        canvas = document.getElementById("canvas");
        context = canvas.getContext("2d");
        context.fillStyle = "#0099ff"
        context.font = "20 pt Verdana"
        
        yScale = (canvas.height - columnSize - margin) / (Val_max - Val_min);
        xScale = (canvas.width - rowSize) / sections;
        
        context.strokeStyle="#009933"; // color of grid lines
        context.beginPath();
            // print Parameters on X axis, and grid lines on the graph
        for (i=1;i<=sections;i++) {
            var x = i * xScale;
            context.fillText(xAxis[i], x,columnSize - margin);
            context.moveTo(x, columnSize);
            context.lineTo(x, canvas.height - margin);
        }
            // print row header and draw horizontal grid lines
        var count =  0;
        for (scale=Val_max;scale>=Val_min;scale = scale - stepSize) {
            var y = columnSize + (yScale * count * stepSize); 
            context.fillText(scale, margin,y + margin);
            context.moveTo(rowSize,y)
            context.lineTo(canvas.width,y)
            count++;
        }
        context.stroke();
        
        context.translate(rowSize,canvas.height + Val_min * 4);
        context.scale(1,-1 * 2);
        
            // Color of each dataplot items
            
        context.strokeStyle="#FF0066";
        plotData(Paracetamol);
        context.strokeStyle="#9933FF";
        plotData(Calpol);
        context.strokeStyle="#000";
        plotData(Vikodin);
    }
    
    function plotData(dataSet) {
        context.beginPath();
        context.moveTo(0, dataSet[0]);
        for (i=1;i<sections;i++) {
            context.lineTo(i * xScale, dataSet[i]);
        }
        context.stroke();
    }
    
    </script>
